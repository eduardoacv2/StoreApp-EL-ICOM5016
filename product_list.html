<!DOCTYPE html>
<html lang="en">
	<head>

		<title>StoreApp</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="js/accounting.js"></script>
		<script src="appjs/product.js"></script>
		<script src="appjs/app.js"></script>
		<script src="appjs/account.js"></script>
	</head>
	<body>
		<div id ="product" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<h1>Products</h1>
				<a data-role="button" data-icon="add" data-iconpos="notext" href="#add-product"></a>
			</div>
			<div data-role="content">
				<h3 style="text-align: center">Products for Sale</h3>	
				<ul id="product-list" data-role="listview" data-inset="true">
				</ul>
			</div>
		</div>
		<div id="add-product" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<a data-role="button" data-rel="back" href="#product">Cancel</a>
				<h1>New Product</h1>
				<a data-role="button" data-rel="back" onclick="SaveProduct()">Save</a>
			</div>
			<center>
				<h2>Enter the new product info</h2>
			</center>
			<form id="product-form">
 				<fieldset data-role="controlgroup">
 					<ul>
  					<li><label for="Product"> Product Name: <input id="name" name="name" type="text"/></label></li>
  					<li><label for="Type of Product"> Category of Product: <input id="type" name="type" type="text"/></label></li>
  					<li><label for="Subtype of Product"> Type of Product: <input id="typeOfType" name="typeOfType" type="text"/></label></li>
  					<li><label for="Starting Price"> Intial Price: $ <input id="price" name="price" type="number"/></label></li>
  			  		<li><label for="Condition"> Condition: <input id="description" name="description" type="text"/></label></li>
  			  		
  			  	</ul>
			 </fieldset>
			</form>
		</div>
		<div id="product-view" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<a data-role="button" data-rel="back" href="#product">Cancel</a>
				<h1>Car Info</h1>
				<a data-role="button" data-rel="back" onclick="UpdateProduct()">Save</a>
			</div>
			<center>
				<h2>Enter the new product info</h2>
			</center>
			<form id="car-view-form">
 				<fieldset data-role="controlgroup">
 					<ul>
  					<li><label for="update-Product"> Product Name: <input id="update-name" name="name" type="text"/></label></li>
  					<li><label for="update-Type of Product"> Category of Product: <input id="update-type" name="type" type="text"/></label></li>
  					<li><label for="update-Subtype of Product"> Type of Product: <input id="update-typeOfType" name="typeOfType" type="text"/></label></li>
  					<li><label for="update-Starting Price"> Intial Price: $ <input id="update-price" name="price" type="number"/></label></li>
  			  		<li><label for="updateCondition"> Condition: <input id="update-description" name="description" type="text"/></label></li>
  			  	</ul>
			 </fieldset>
			</form>
			<center>
				<a data-role="button" onclick="DeleteProduct()">Delete</a>
			</center>
		</div>

	</body>
</html>
